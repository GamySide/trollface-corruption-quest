<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mon 1er jeu Phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 1000, height: 1000,
            input: {
                gamepad: true
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: false,
                    debug: true
                }
            },
            scene: { preload: preload, create: create, update: update },
            input: { gamepad: true },
        };
        new Phaser.Game(config);
        function preload() {
            this.load.image("placeholder1", "../assets/map_ville/placeholder1.png");
            this.load.tilemapTiledJSON("carte", "../assets/map_ville/mapVille.json");
            this.load.spritesheet('perso', '../assets/perso.png',
                { frameWidth: 32, frameHeight: 64 });
        }

        var platforms;
        var player;

        function create() {
            const carteDuNiveau = this.add.tilemap("carte");
            const tileset = carteDuNiveau.addTilesetImage("placeholder1", "placeholder1");

            const corruption_lake = carteDuNiveau.createLayer(
                "corruption_lake",
                tileset
            );
            const parterre = carteDuNiveau.createLayer(
                "parterre",
                tileset
            );
            const chemin = carteDuNiveau.createLayer(
                "chemin",
                tileset
            );
            const maison_pp = carteDuNiveau.createLayer(
                "maison_pp",
                tileset
            );
            const maison_piege = carteDuNiveau.createLayer(
                "maison_piege",
                tileset
            );
            const maison_pnj = carteDuNiveau.createLayer(
                "maison_pnj",
                tileset
            );
            const arbre = carteDuNiveau.createLayer(
                "arbre",
                tileset
            );

            player = this.physics.add.sprite(0, 0, 'perso');
            player.setBounce(0);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms);
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('perso', { start: 11, end: 15 }),
                frameRate: 6,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('perso', { start: 0, end: 5 }),
                frameRate: 6,
                repeat: -1
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('perso', { start: 6, end: 10 }),
                frameRate: 6,
                repeat: -1
            });
            this.anims.create({
                key: 'down',
                frames: this.anims.generateFrameNumbers('perso', { start: 16, end: 21 }),
                frameRate: 6,
                repeat: -1
            });
            this.anims.create({
                key: 'up',
                frames: this.anims.generateFrameNumbers('perso', { start: 22, end: 27 }),
                frameRate: 6,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();
            pad = {
                leftStick: { x: 0, y: 0 },
                rightStick: { x: 0, y: 0 },
                A: false,
                B: false,
                X: false,
                Y: false,
                L1: 0,
                L2: 0,
                R1: 0,
                R2: 0,
                right: false,
                left: false,
                up: false,
                down: false,
            }
            this.physics.world.setBounds(-32*32, -32*32, 64*32, 48*32);
                    //  ajout du champs de la caméra de taille identique à celle du monde
                    this.cameras.main.setBounds(-32*32, -32*32, 64*32, 48*32);
                    this.cameras.main.startFollow(player);
        }



        function update() {
            this.input.gamepad.once('connected', function (mypad) {
                // 'pad' is a reference to the gamepad that was just connected
                pad = mypad;
                console.log(pad);
            });

            if (cursors.left.isDown || pad.leftStick.x <= -0.5 || pad.left == true) { //si la touche gauche est appuyée
                player.setVelocityX(-160); //alors vitesse négative en X
                player.anims.play('left', true); //et animation => gauche
                player.setVelocityY(0)
            }
            else if (cursors.right.isDown || pad.leftStick.x >= 0.5) { //sinon si la touche droite est appuyée
                player.setVelocityX(160); //alors vitesse positive en X
                player.anims.play('right', true); //et animation => gauche
                player.setVelocityY(0)
            }
            else { //sinon si la touche droite est appuyée
                player.anims.play('turn', true); //et animation => gauche
                player.setVelocityX(0);
            }

            if (cursors.up.isDown || pad.leftStick.y <= -0.5) { //si la touche gauche est appuyée
                player.setVelocityY(-160); //alors vitesse négative en X
                player.anims.play('up', true); //et animation => gauche
                player.setVelocityX(0);
            }
            else if (cursors.down.isDown || pad.leftStick.y >= 0.5) { //sinon si la touche droite est appuyée
                player.setVelocityY(160); //alors vitesse positive en X
                player.anims.play('down', true); //et animation => gauche
                player.setVelocityX(0);
            }
            else { //sinon si la touche droite est appuyée
                //player.anims.play('turn', true); //et animation => gauche
                player.setVelocityY(0);
            }
        }

    </script>
</body>

</html>
