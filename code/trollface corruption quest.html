<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mon 1er jeu Phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800, height: 600,
            input: {
                gamepad: true
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: false,
                    debug: true
                }
            },
            scene: { preload: preload, create: create, update: update },
            input: { gamepad: true },
        };
        new Phaser.Game(config);
        function preload() {
            this.load.image('sky', '../assets/sky.png');
            this.load.image('ground', '../assets/platform.png');
            this.load.image('star', '../assets/star.png');
            this.load.image('bomb', '../assets/bomb.png');
            this.load.spritesheet('perso', '../assets/perso.png',
                { frameWidth: 32, frameHeight: 48 });
        }

        var platforms;
        var player;

        function create() {
            this.add.image(400, 300, 'sky');
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            player = this.physics.add.sprite(100, 450, 'perso');
            player.setBounce(0);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms);
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('perso', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: [{ key: 'perso', frame: 4 }],
                frameRate: 20
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('perso', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();
            pad={
            leftStick : {x:0,y:0},
            rightStick : {x:0,y:0},
            A : false,
            B : false,
            X :false,
            Y : false,
            L1 : 0,
            L2 : 0,
            R1 : 0,
            R2 : 0,
            right : false,
            left : false,
            up :false,
            down : false,
            }
        }



        function update() {
            this.input.gamepad.once('connected', function (mypad) {
                // 'pad' is a reference to the gamepad that was just connected
                pad=mypad;
                console.log(pad);
            });
            
            if (cursors.left.isDown || pad.leftStick.x <= -0.5 || pad.left == true) { //si la touche gauche est appuyée
                player.setVelocityX(-160); //alors vitesse négative en X
                player.anims.play('left', true); //et animation => gauche
                player.setVelocityY(0)
            }
            else if (cursors.right.isDown || pad.leftStick.x >= 0.5) { //sinon si la touche droite est appuyée
                player.setVelocityX(160); //alors vitesse positive en X
                player.anims.play('right', true); //et animation => droite
                player.setVelocityY(0)
            }
            else { //sinon si la touche droite est appuyée
                player.anims.play('turn'); //animation fait face caméra
                player.setVelocityX(0);
            }

            if (cursors.up.isDown || pad.leftStick.y <= -0.5) { //si la touche gauche est appuyée
                player.setVelocityY(-160); //alors vitesse négative en X
                player.anims.play('left', true); //et animation => gauche
                player.setVelocityX(0);
            }
            else if (cursors.down.isDown || pad.leftStick.y >= 0.5) { //sinon si la touche droite est appuyée
                player.setVelocityY(160); //alors vitesse positive en X
                player.anims.play('right', true); //et animation => droite
                player.setVelocityX(0);
            }
            else { //sinon si la touche droite est appuyée
                player.anims.play('turn'); //animation fait face caméra
                player.setVelocityY(0);
            }
        }

    </script>
</body>

</html>
